<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Emission List</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            height: 100vh;
            flex-direction: row;
            align-items: stretch;
        }

        #side-panel {
            flex-basis: 500px;
            overflow-y: scroll;
        }

        #map {
            flex-grow: 1;
        }

        button {
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: left;
            padding: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <main id="container">
        <div id="side-panel">
            <h2>Emission List</h2>
            <button>Show Emission Data</button>
    
            <table id="emission-table">
                <tr>
                    <th>Country</th>
                    <th>Total Greenhouse Gase</th>
                    <th>Emissions in 2019</th>
                </tr>
            </table>
        </div>
        <div id="map"></div>
    </main>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';

    
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/satellite-v9', // style URL
            zoom: 1, // starting zoom
            center: [0, 0] // starting center
        });

        async function geojsonFetch() {
            let response = await fetch('assets/emission.geojson');
            emissionData = await response.json();
            response = await fetch('assets/countries.geojson');
            countriesData = await response.json();
        }

        geojsonFetch();

        map.on('load', function loadingData() {
        map.addSource('emission', {
        type: 'geojson',
        data: emissionData
});

map.addLayer({
    'id': 'emissions-layer',
    'type': 'circle',
    'source': 'emission',
    'paint': {
        'circle-radius': 8,
        'circle-stroke-width': 2,
        'circle-color': 'red',
        'circle-stroke-color': 'white'
    }
});


map.addSource('countries', {
    type: 'geojson',
    data: countriesData
});

map.addLayer({
    'id': 'countries-layer',
    'type': 'fill',
    'source': 'countries',
    'paint': {
        'fill-color': '#0080ff', // blue color fill
        'fill-opacity': 0.5
    }
});

});

function populateTable() {
            let table = document.getElementById("emission-table");
            // Clear existing rows from the table
            table.innerHTML = "";

            // Add header row
            let headerRow = table.insertRow(0);
            let headers = ["Country", "Total Greenhouse Gas", "Emissions in 2019"];
            for (let i = 0; i < headers.length; i++) {
                let headerCell = headerRow.insertCell(i);
                headerCell.innerHTML = headers[i];
            }

            // Add data rows
            for (let i = 0; i < emissionData.features.length; i++) {
                let row = table.insertRow(i + 1);
                let properties = emissionData.features[i].properties;

                // Assuming the structure of your GeoJSON properties
                let country = properties.Name;
                let totalGreenhouseGas = properties.TotalGHG;
                let emissions2019 = properties.Emis2019;

                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);
                let cell3 = row.insertCell(2);

                cell1.innerHTML = country;
                cell2.innerHTML = totalGreenhouseGas;
                cell3.innerHTML = emissions2019;
            }
        }


        function sortTable() {
            let table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("emission-table");
            switching = true;

            while (switching) {
                switching = false;
                rows = table.rows;

                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = parseFloat(rows[i].getElementsByTagName("td")[1].innerHTML);
                    y = parseFloat(rows[i + 1].getElementsByTagName("td")[1].innerHTML);

                    if (x < y) {
                        shouldSwitch = true;
                        break;
                    }
                }

                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }
       // Assuming you have a button to trigger the population
       let btn = document.getElementsByTagName("button")[0];
            btn.addEventListener('click', function () {
                populateTable();
            });
        

    </script>
</body>
</html>
